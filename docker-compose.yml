version: '3.3'
services:
  tyk-gateway:
    image: tykio/tyk-gateway:v3.1.2
    ports:
      - 8080:8080
    networks:
      - tyk
    volumes:
      - ./tyk.mdcb.conf:/opt/tyk-gateway/tyk.conf
      - ./apps:/opt/tyk-gateway/apps
      - ./middleware:/opt/tyk-gateway/middleware
    environment:
      - TYK_GW_SECRET=2245CDD2-DEBA-41CC-A563-D07867894674
      - HTTPS_PROXY=http://southwind.byu.edu:3128/
      - HTTP_PROXY=http://southwind.byu.edu:3128/
    depends_on:
      - tyk-redis
  tyk-redis:
    image: redis:5.0-alpine
    networks:
      - tyk
    ports:
      - 6379:6379

networks:
  tyk: